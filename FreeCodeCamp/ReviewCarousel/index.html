<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <!-- styles -->
    <link href="style.css" rel="stylesheet"  />
</head>
<body>
<main>
    <section class="container">
        <!-- title -->
        <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <img src="" id="person-img" alt="" />
            </div>
            <h4 id="author">Yoon</h4>
            <p id="job">Web Developer</p>
            <p id="info">
                My name is Yoon. I'm interested in Spring & Cloud. My company is Pionnet
            </p>
            <!-- prev next buttons-->
            <div class="button-container">
                <button class="prev-btn">left
                </button>
                <button class="next-btn">right
                </button>
            </div>
            <!-- random button -->
            <button class="random-btn">surprise me</button>
        </article>
    </section>
</main>
<!-- javascript -->
<script src="app.js"></script>
</body>
</html>
